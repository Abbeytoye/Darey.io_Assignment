<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="responsive/home.css">
</head>
<body>
    <form onsubmit="return false">
        <h3>Register with Abbeytoye</h3>
        <label>First Name: </label>
        <input placeholder="Enter your first name"  type="text" required="true" value="" />
        <br />
        <label>Last Name: </label>
        <input placeholder="Enter your last name"  type="text" required="true" value="" />
        <br />
        <label>Email: </label>
        <input placeholder="Enter your email"  type="email" required="true" value="" />
        <br />
        <label>Password: </label>
        <input placeholder="Enter your password"  type="password" required="true" value="" />
        <br />
        <textarea placeholder="Enter Description"></textarea>
        <br />
        <label>Male</label>
        <input type="radio" required="true" />
        <label>Female</label>
        <input type="radio" required="true" />
        <br />
        <input type="checkbox" required="true" />
        <label>I agreed to terms and conditions</label>
        <br />
        <br />
        <label for="Country">Select your Country</label>
        <select id="country" name="country" required="true">
        <option>Nigeria</option>
        <option>Ghana</option>
        <option>Canada</option>
        </select>
        <br />
        <br />
        <button>Submit</button>
        <a href="/responsive/index.html"><h2>Back to home page</h2></a>
    </form>
</body>
</html>
